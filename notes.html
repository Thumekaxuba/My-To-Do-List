<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes</title>
  <link rel="stylesheet" href="notes.css">
</head>
<body>
  <div class="notes-container">
    <h1>Saved Notes</h1>
    <div id="notes-list"></div>
    <button onclick="goBack()">Go Back</button>
  </div>

  <script>
    // Function to load and display saved notes from localStorage
    function loadNotes() {
      const savedNotes = JSON.parse(localStorage.getItem('notes')) || [];

      if (savedNotes.length === 0) {
        document.getElementById('notes-list').innerHTML = "<p>No notes saved yet.</p>";
      } else {
        let notesHTML = "";
        savedNotes.forEach(note => {
          notesHTML += `<div class="note-item">
                          <p><strong>Date:</strong> ${note.date}</p>
                          <p>${note.notes}</p>
                        </div>`;
        });
        document.getElementById('notes-list').innerHTML = notesHTML;
      }
    }

    // Function to go back to the main page (index.html)
    function goBack() {
      window.location.href = 'index.html';  // Assuming the main page is called index.html
    }

    // Load notes when the page is ready
    window.onload = loadNotes;
  </script>
</body>
</html>
