<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="todo-container">
    <h1>To-Do List</h1>

    <!-- Input field to add a new task -->
    <input type="text" id="todo-input" placeholder="Enter a new task" />

    <!-- Add Task button -->
    <button id="add-todo">Add Task</button>

    <!-- Calendar to select task date -->
    <input type="date" id="task-date" />

    <!-- Section for Suggested Tasks -->
    <div id="suggested-tasks">
      <h3>Suggested Tasks</h3>
      <ul id="suggestions-list">
        <!-- Suggested tasks will appear here -->
      </ul>
    </div>

    <!-- Section for Upcoming Events -->
    <div id="upcoming-events">
      <h3>Upcoming Events</h3>
      <ul id="events-list">
        <!-- Events will appear here -->
      </ul>
    </div>

    <!-- Section for Notes -->
    <div id="notes-section">
      <h3>Notes</h3>
      <textarea id="notes-input" placeholder="Write notes here..."></textarea>
    </div>

    <!-- Focus Mode Toggle -->
    <button id="focus-mode">Enable Focus Mode</button>

    <!-- Monthly & Weekly Goals -->
    <div id="goals-section">
      <h3>Goals</h3>
      <label for="monthly-goals">Monthly Goals:</label>
      <textarea id="monthly-goals" placeholder="Write your monthly goals..."></textarea>
      <label for="weekly-goals">Weekly Goals:</label>
      <textarea id="weekly-goals" placeholder="Write your weekly goals..."></textarea>
    </div>

    <!-- List of tasks -->
    <ul id="todo-list"></ul>
  </div>

  <!-- Link to the JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
