<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css">
  <!-- Add Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="todo-container">
    <h1>To-Do List</h1>

    <!-- Input field and calendar in one bar -->
    <div class="task-input-bar">
      <input type="text" id="todo-input" placeholder="Enter a new task" />
      <input type="date" id="task-date" />
      <button id="add-todo">Add Task</button>
    </div>

    <!-- Sticky Note for Today's Tasks -->
    <div id="today-tasks" class="sticky-note">
      <h3>Today's Tasks</h3>
      <ul id="today-tasks-list">
        <!-- Today's tasks will appear here -->
      </ul>
    </div>

    <!-- Sticky Note for Upcoming Tasks -->
    <div id="upcoming-tasks" class="sticky-note">
      <h3>Upcoming Tasks</h3>
      <ul id="upcoming-tasks-list">
        <!-- Upcoming tasks will appear here -->
      </ul>
    </div>

    <!-- Notes Section -->
    <div id="notes-section">
      <h3>Notes</h3>
      <textarea id="notes-input" placeholder="Write notes here..."></textarea>
    </div>

    <!-- Focus Mode Toggle -->
    <button id="focus-mode">Enable Focus Mode</button>

    <!-- Monthly & Weekly Goals -->
    <div id="goals-section">
      <h3>Goals</h3>
      <label for="monthly-goals">Monthly Goals:</label>
      <textarea id="monthly-goals" placeholder="Write your monthly goals..."></textarea>
      <label for="weekly-goals">Weekly Goals:</label>
      <textarea id="weekly-goals" placeholder="Write your weekly goals..."></textarea>
    </div>
  </div>

  <!-- Link to the JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
