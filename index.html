<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="todo-container">
    <h1>To-Do List</h1>
    <!-- Input bar with task and date input -->
    <div class="task-input-bar">
      <input type="text" id="todo-input" placeholder="Enter a new task">
      <input type="date" id="todo-date">
      <button id="add-todo">Add Task</button>
    </div>

    <!-- Focus Mode Button -->
    <button id="focus-mode"><i class="fas fa-bullseye"></i> Enable Focus Mode</button>

    <!-- Upcoming Tasks Sticky Notes -->
    <div class="sticky-notes-container">
      <div class="sticky-note" id="today-tasks">
        <h3>Today's Tasks</h3>
        <ul id="todo-list"></ul>
      </div>
      
      <div class="sticky-note" id="upcoming-tasks">
        <h3>Upcoming Tasks</h3>
        <ul id="upcoming-tasks-list"></ul>
      </div>
    </div>

    <!-- Notes Section with an icon -->
    <div id="notes-section" class="section">
      <h3><i class="fas fa-sticky-note"></i> Notes</h3>
      <textarea id="notes-text" placeholder="Write your notes here..."></textarea>
      <button id="save-notes" class="action-btn" onclick="saveNote()">Save Notes</button>

    </div>

    <!-- Goals Section Styling -->
    <div id="goals-section">
      <h3><i class="fas fa-trophy"></i> Monthly & Weekly Goals</h3>
      <!-- Goal Input Section -->
      <textarea id="goal-text" placeholder="Write your goal here..."></textarea>
      <select id="goal-type">
        <option value="monthly">Monthly Goal</option>
        <option value="weekly">Weekly Goal</option>
      </select>
      <button id="save-goal">Save Goal</button>

      <!-- Goal List Section -->
      <div id="goal-list">
        <h4>Monthly Goals</h4>
        <ul id="monthly-goals-list"></ul>
        <h4>Weekly Goals</h4>
        <ul id="weekly-goals-list"></ul>
      </div>
    </div>

  <!-- Link to JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
